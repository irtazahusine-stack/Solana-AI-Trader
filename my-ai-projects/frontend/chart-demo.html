<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana AI Trader - Live Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F1419 0%, #1A1B26 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #14F195 0%, #9945FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        .chart-container {
            background: rgba(26, 27, 38, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
        }
        .token-select {
            background: #2A2B38;
            color: #fff;
            border: 1px solid #3A3B48;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        canvas {
            max-height: 400px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(42, 43, 56, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #14F195;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solana AI Trader</h1>
        <p class="subtitle">Real-Time Price Charts & Market Analysis</p>
        
        <div id="status"></div>
        
        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-label">Current Token</div>
                <div class="stat-value" id="currentToken">SOL</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Price</div>
                <div class="stat-value" id="currentPrice">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Change</div>
                <div class="stat-value" id="change24h">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">AI Signal</div>
                <div class="stat-value" id="aiSignal">--</div>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Price Chart (24h)</h2>
                    <select class="token-select" id="tokenSelect">
                        <option value="SOL">Solana (SOL)</option>
                        <option value="USDC">USD Coin (USDC)</option>
                        <option value="RAY">Raydium (RAY)</option>
                        <option value="BONK">Bonk (BONK)</option>
                    </select>
                </div>
                <canvas id="priceChart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Market Overview</h2>
                </div>
                <canvas id="marketChart"></canvas>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">Technical Indicators</h2>
            </div>
            <canvas id="indicatorChart"></canvas>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let priceChart, marketChart, indicatorChart;
        let currentSymbol = 'SOL';
        
        // Initialize charts
        function initCharts() {
            // Price Chart
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(priceCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Price (USD)',
                        data: [],
                        borderColor: '#14F195',
                        backgroundColor: 'rgba(20, 241, 149, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#888' }
                        },
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#888' }
                        }
                    }
                }
            });
            
            // Market Overview Chart
            const marketCtx = document.getElementById('marketChart').getContext('2d');
            marketChart = new Chart(marketCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Token Prices',
                        data: [],
                        backgroundColor: [
                            'rgba(20, 241, 149, 0.6)',
                            'rgba(153, 69, 255, 0.6)',
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)'
                        ],
                        borderColor: [
                            'rgba(20, 241, 149, 1)',
                            'rgba(153, 69, 255, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#888' }
                        },
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#888' }
                        }
                    }
                }
            });
            
            // Technical Indicators Chart
            const indicatorCtx = document.getElementById('indicatorChart').getContext('2d');
            indicatorChart = new Chart(indicatorCtx, {
                type: 'radar',
                data: {
                    labels: ['RSI', 'MACD', 'Volume', 'Volatility', 'Trend', 'Signal'],
                    datasets: [{
                        label: 'Technical Indicators',
                        data: [],
                        backgroundColor: 'rgba(153, 69, 255, 0.2)',
                        borderColor: 'rgba(153, 69, 255, 1)',
                        pointBackgroundColor: 'rgba(153, 69, 255, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(153, 69, 255, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        r: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            pointLabels: { color: '#888' },
                            ticks: { color: '#888' }
                        }
                    }
                }
            });
        }
        
        // Load token data
        async function loadTokenData(symbol) {
            try {
                const response = await fetch(`${API_BASE_URL}/token/${symbol}/analysis`);
                const data = await response.json();
                
                // Update stats
                document.getElementById('currentToken').textContent = symbol;
                document.getElementById('currentPrice').textContent = `$${data.current_price.toFixed(4)}`;
                
                // Update price chart with historical data
                if (data.price_history) {
                    const hours = 24;
                    const labels = data.price_history.timestamps.slice(-hours).map(ts => {
                        const date = new Date(ts);
                        return date.toLocaleTimeString('en-US', { 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        });
                    });
                    const prices = data.price_history.prices.slice(-hours);
                    
                    priceChart.data.labels = labels;
                    priceChart.data.datasets[0].data = prices;
                    priceChart.update();
                }
                
                // Update technical indicators
                if (data.technical_indicators) {
                    const indicators = data.technical_indicators;
                    indicatorChart.data.datasets[0].data = [
                        indicators.rsi || 50,
                        (indicators.macd + 1) * 50 || 50,
                        70,
                        data.risk_metrics.volatility || 50,
                        indicators.sma_20 > indicators.sma_50 ? 80 : 20,
                        75
                    ];
                    indicatorChart.update();
                }
                
                // Get AI signal
                const signalResponse = await fetch(`${API_BASE_URL}/ai/signals/${symbol}`);
                const signalData = await signalResponse.json();
                
                const signalElement = document.getElementById('aiSignal');
                signalElement.textContent = signalData.signal.toUpperCase();
                signalElement.style.color = 
                    signalData.signal === 'buy' ? '#14F195' : 
                    signalData.signal === 'sell' ? '#FF4444' : '#FFD700';
                
                document.getElementById('status').innerHTML = 
                    '<div class="success">✅ Data loaded successfully!</div>';
                    
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('status').innerHTML = 
                    '<div class="error">❌ Error loading data: ' + error.message + '</div>';
            }
        }
        
        // Load market overview
        async function loadMarketOverview() {
            try {
                const response = await fetch(`${API_BASE_URL}/market/overview`);
                const data = await response.json();
                
                if (data.tokens) {
                    const labels = data.tokens.map(t => t.symbol);
                    const prices = data.tokens.map(t => t.price);
                    const changes = data.tokens.map(t => t.price_change_24h);
                    
                    marketChart.data.labels = labels;
                    marketChart.data.datasets[0].data = prices;
                    marketChart.update();
                    
                    // Update 24h change
                    const currentTokenData = data.tokens.find(t => t.symbol === currentSymbol);
                    if (currentTokenData) {
                        const changeElement = document.getElementById('change24h');
                        const change = currentTokenData.price_change_24h;
                        changeElement.textContent = `${change > 0 ? '+' : ''}${change.toFixed(2)}%`;
                        changeElement.style.color = change > 0 ? '#14F195' : '#FF4444';
                    }
                }
            } catch (error) {
                console.error('Error loading market overview:', error);
            }
        }
        
        // Initialize WebSocket for real-time updates
        function initWebSocket() {
            const ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = () => {
                console.log('WebSocket connected');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.symbol === currentSymbol) {
                    document.getElementById('currentPrice').textContent = `$${data.price.toFixed(4)}`;
                    
                    // Add new price point to chart
                    if (priceChart.data.labels.length > 24) {
                        priceChart.data.labels.shift();
                        priceChart.data.datasets[0].data.shift();
                    }
                    
                    const now = new Date();
                    priceChart.data.labels.push(now.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    }));
                    priceChart.data.datasets[0].data.push(data.price);
                    priceChart.update('none'); // Update without animation
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        // Token selector
        document.getElementById('tokenSelect').addEventListener('change', (e) => {
            currentSymbol = e.target.value;
            loadTokenData(currentSymbol);
        });
        
        // Initialize everything
        window.addEventListener('DOMContentLoaded', () => {
            initCharts();
            loadTokenData(currentSymbol);
            loadMarketOverview();
            initWebSocket();
            
            // Refresh data every 30 seconds
            setInterval(() => {
                loadTokenData(currentSymbol);
                loadMarketOverview();
            }, 30000);
        });
    </script>
</body>
</html>
